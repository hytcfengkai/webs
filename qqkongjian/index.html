<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="top_fix_bar">
		<!-- <div class="top_fix_inner"></div> -->
		<div class="logo"></div>
		<div class="top_nav">
			<div class="nav_list" id="tb_ic_li">
				<a href="#" id="aIcenter">个人中心</a>
				<div class="ui_icon icon_icenter"></div>
			</div>
			<div class="nav_list" id="tb_index_li">
				<a href="#" id="aMainPage">我的主页</a>
				<div class="ui_icon icon_homepage"></div>
				<div class="drop_down_arrow"></div>
			</div>
			<div class="nav_list" id="tb_friend_li">
				<a href="#" id="aMyFriends">好友</a>
				<div class="ui_icon icon_friend"></div>
				<div class="drop_down_arrow"></div>
			</div>
			<div class="nav_list" id="tb_app_li">
				<a href="#" id="aAppstore">应用</a>
				<div class="ui_icon icon_application"></div>
				<div class="drop_down_arrow"></div>
			</div>
			<div class="nav_list" id="tb_dress_li">
				<a href="#" id="aMall">装扮</a>
				<div class="ui_icon icon_dress_up"></div>
				<div class="drop_down_arrow"></div>
			</div>
		</div>
		<div class="user_info">
			<div class="user_home">
				<img class="user_avatar" src="images/30.png">
				<span class="user_name textoverflow">七宫智音</span>
			</div>
			<div class="logout_new" id="tb_logout">
				<div class="ui_icon_1 icon_logout"></div>
			</div>
			<div class="user_setting" id="tb_setting_li">
				<div id="tb_setting_i" class="ui_icon_1"></div>
			</div>
			<div id="tb_vip_li">
				<div class="icon_vip"></div>
			</div>
		</div>
		<div class="top_search">
			<div class="search_box">
				<input class="search_input" type="text" placeholder="用户/应用">
				<div class="search_button">
					<div class="icon_search"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
