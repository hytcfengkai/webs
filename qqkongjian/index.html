<!DOCTYPE html>

<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script type="text/javascript" src="js/index.js"></script>
</head>

						</div>

									<div class="menu_item_2">
										<div class="icon_blog icon_blog_5"></div>
										<div class="app_name">时光轴</div>
									</div>
									<div class="menu_item_2">
										<div class="icon_blog icon_blog_6"></div>

									<div class="menu_item_2">

						<div class="icon_search"></div>
					</div>
				</div>
			</div>
			<div class="music_container">

					<div class="music_play">

					</div>
					<div class="music_dynamic">
						<div class="ui_icon1 ico_music_dynamic"></div>
					</div>
				</div>
